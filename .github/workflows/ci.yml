name: CI

on:
  push:
    branches: ["main", "codex/vertical-slice-v1"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check aps runtime
      - name: Tests
        run: pytest
      - name: Demo smoke run
        run: |
          aps demo --pack packs/toy_poisson_template_v1 --out out/ci_demo --seed 123
          test -f out/ci_demo/results.json
