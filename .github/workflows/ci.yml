name: CI

on:
  push:
    branches: ["main", "codex/review-and-vertical-slice"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,full]"
      - name: Lint
        run: |
          ruff .
          black --check .
      - name: Tests
        run: pytest
      - name: Demo smoke test
        run: python scripts/run_demo.py --pack packs/toy_counting --out out/demo_toy_counting
